<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <nav class="navbar navbar-dark bg-dark fixed-top">
        <span class="navbar-brand mb-0 h1">To-do List</span>

        <div class="row">
          <div class="col-md-4 col-sm-4 col-sx-12"></div>
          <div class="col-md-4 col-sm-4 col-sx-12">
     
           <form id="log" action="Home.html">
             <h1>Login</h1>
             <div class="form-group">
               <label >Username</label>
               <input type="text" id="uname" class="form-control"  placeholder="username" >
             </div>
             <div class="form-group">
               <label for="pwd">Password</label>
               <input type="password" class="form-control" id="pwd" placeholder="password">
             </div>
             <div class="form-group form-check">
               <input type="checkbox" class="form-check-input" id="exampleCheck1">
               <label class="form-check-label" for="exampleCheck1">Remember me</label>
             </div>
     
             <button type="button" class="btn btn-primary btn-block" id="btn">Login</button>
     
           </form>
     
          </div>
